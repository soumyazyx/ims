{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <main>
    <div class="container">
      <div class="row">
        <div class="col-6 offset-3"
        {{ form.non_field_errors }}
        {{ form.errors }}
          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="" value="Save" />
          </form>
        </div>
      </div>
    </div>
  </main>
  <!--Main layout-->  
{% endblock content %}
